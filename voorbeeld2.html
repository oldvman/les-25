<script type="text/javascript">
function cycleImages(){
      var $active = $('#containertwee .actief');
      var $next = ($active.next().length > 0) ? $active.next() : $('#containertwee img:first');
      $next.css('z-index',2);
      $active.fadeOut(1000,function(){
	  $active.css('z-index',1).show().removeClass('actief');
          $next.css('z-index',3).addClass('actief');
      });
    }
$(document).ready(function(){
setInterval('cycleImages()', 2000);
})
</script>
